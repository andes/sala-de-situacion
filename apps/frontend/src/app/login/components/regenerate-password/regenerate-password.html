<plex-layout>
    <plex-layout-main>
        <div class="login">
            <form #formulario="ngForm">
                <div class="row">
                    <div class="col flex-column" justify="center">
                        <div class="andes"></div>
                        <div class="sala">Sala de situación</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-2 text-default">Crear una contraseña nueva</div>
                        <div class="usuario mb-2">
                            <plex-text placeholder="Ingresá una nueva contraseña" [(ngModel)]="password1"
                                       [required]="true" name="password1" [password]="!auth.showPassword">
                            </plex-text>
                            <plex-icon class="hover" [name]="auth.eye" type="info" size="24"
                                       [title]="auth.passwordTooltip" (click)="auth.toggleEye()">
                            </plex-icon>
                        </div>
                        <div class="password mb-3">
                            <plex-text placeholder="Confirmá tu nueva contraseña" [(ngModel)]="password2"
                                       [required]="true" name="password2" [password]="!auth.showPassword">
                            </plex-text>
                        </div>
                        <plex-button type="success" size="block" [validateForm]="formulario" (click)="save($event)">
                            Confirmar mi nueva contraseña
                        </plex-button>
                        <plex-loader *ngIf="loading" type="ball-pulse-sync"></plex-loader>
                    </div>
                </div>

            </form>
        </div>
    </plex-layout-main>
</plex-layout>
