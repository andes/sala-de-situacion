<div class="login-container">
  <div class="login-form">
    <form #formulario="ngForm">
      <div class="row login-header">
        <div class="col" justify="center">
          <div class="andes"></div>
        </div>
      </div>
      <div class="row login-content">
        <div class="col">
          <plex-text label="Usuario" [autoFocus]="true" prefix="<i class='mdi mdi-account-key icon'></i>"
                     [(ngModel)]="usuario" name="usuario" [required]="true" placeholder="ejemplo@dominio.com">
          </plex-text>
          <plex-text label="Contraseña" [(ngModel)]="password" name="password" [password]="true"
                     prefix="<i class='mdi mdi-textbox-password icon'></i>" [required]="true">

          </plex-text>
          <div class="row">&nbsp;</div>
          <plex-button type="success" [validateForm]="formulario" [disabled]="!formulario.form.valid"
                       (click)="login($event)" size='block'>
            Iniciar sesión
          </plex-button>
          <div class="row">&nbsp;</div>
          <plex-button type="info" [validateForm]="formulario" (click)="create($event)" size='block'>
            Crear Cuenta
          </plex-button>
          <plex-loader *ngIf="loading" type="ball-pulse-sync"></plex-loader>
        </div>
      </div>
      <div class="row login-footer">
        <div class="col" justify>
          <div class="redTICS"></div>

          <div class="ministerio"></div>
        </div>
      </div>
    </form>
  </div>
</div>
