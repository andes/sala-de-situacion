<plex-layout>
    <plex-layout-main>
        <div class="login">
            <form #formulario="ngForm">
                <div class="row">
                    <div class="col-sm-12 flex-column" justify="center">
                        <div class="andes"></div>
                        <div class="sala">Sala de Situación</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="usuario mb-2">
                            <plex-text [autoFocus]="true" [(ngModel)]="usuario" name="usuario" [required]="true"
                                       placeholder="usuario (e-mail)">
                            </plex-text>
                            <plex-icon class="hover" name="account-key" type="default" size="24"
                                       title="e-mail registrado" titlePosition="right">
                            </plex-icon>
                        </div>
                        <a class="hover small text-sala" justify="end" (click)="forgot()">
                            (olvidé mi contraseña)
                        </a>
                        <div class="password mb-3">
                            <plex-text [(ngModel)]="password" name="password" [password]="!auth.showPassword"
                                       [required]="true" placeholder="contraseña">
                            </plex-text>
                            <plex-icon class="hover" [name]="auth.eye" type="info" size="24" (click)="auth.toggleEye()"
                                       [title]="auth.passwordTooltip" titlePosition="right"></plex-icon>
                        </div>
                        <div class="ingresar mb-3">
                            <plex-button type="success" [validateForm]="formulario" [disabled]="!formulario.form.valid"
                                         (click)="login($event)" size="block">
                                Iniciar sesión
                            </plex-button>
                        </div>
                        <plex-loader *ngIf="loading" type="ball-pulse-sync"></plex-loader>
                        <div class="usuario-nuevo" justify="center">
                            ¿No tenés usuario?
                            <plex-button type="link" (click)="register()" size="sm">
                                Solicitá una Cuenta
                            </plex-button>
                            <!-- <plex-icon class="d-inline-block" name="account-plus"></plex-icon> -->
                        </div>
                    </div>
                </div>
            </form>
            <modal-reset-password [show]="showModalResetPassword" (closeModal)="close()">
            </modal-reset-password>
            <modal-register-user [show]="showModalRegisterUser" (closeModal)="close()">
            </modal-register-user>
        </div>
    </plex-layout-main>
</plex-layout>
