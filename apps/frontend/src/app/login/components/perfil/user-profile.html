<plex-layout>
    <plex-layout-main>
        <plex-title titulo="Perfil de usuario">
            <plex-button type="info" size="sm">Preguntas/Sugerencias</plex-button>
        </plex-title>
        <div class="row">
            <div class="col-md-4 col-sm-12 mt-4">
                <plex-title size="sm" titulo="Mis datos"></plex-title>
                <plex-detail size="lg">
                    <!-- <img src="{{ usuario.foto }}" alt=""> -->
                    <!-- <plex-badge size="xs">{{ usuario.estado }}</plex-badge> -->
                    <plex-icon name="account"></plex-icon>
                    <div title> DELLA SALA, USUARIO </div>
                    <div subtitle> dellasala.usuario@gmail.com </div>
                    <plex-label titulo="Documento" subtitulo="87364374"></plex-label>
                    <plex-label titulo="Teléfono" subtitulo="29900000"></plex-label>

                </plex-detail>
                <plex-button size="sm" type="info" [routerLink]="['/auth/regenerate-password/', token]">
                    Cambiar contraseña
                </plex-button>
            </div>
            <div class="col-md-8 col-sm-12 mt-4" jus>
                <plex-title size="sm" titulo="Mis Instituciones"></plex-title>
                <div class="w-100">
                    <plex-wrapper>
                        <b>Nombre</b>
                        <b>Email</b>
                        <b>Teléfono</b>
                        <b>Dirección</b>
                        <b> </b>
                    </plex-wrapper>
                    <plex-wrapper *ngFor="let institution of institutions; let i=index" collapse>
                        <plex-label><a class="hover" [routerLink]="'institution/list'"
                               title="">{{ institution.nombre }}</a>
                        </plex-label>
                        <plex-label>{{ institution.email }}</plex-label>
                        <plex-label>{{ institution.telefono }}</plex-label>
                        <plex-label>{{ institution.direccion }}</plex-label>
                        <div justify="start">
                            <div>
                                <plex-badge *ngIf="institution.activo" type="success">Habilitada</plex-badge>
                                <plex-badge *ngIf="!institution.activo" type="danger">Deshabilitada</plex-badge>
                            </div>
                            <plex-button type="info" size="sm" icon="account-plus" title="Agregar usuario"
                                         titlePosition="left" (click)="showUsarios[i] = !showUsarios[i]">
                            </plex-button>
                        </div>
                        <div *ngIf="showUsarios[i]">
                            <plex-list>
                                <plex-item>
                                    <plex-label titulo="Usuario Número Uno" subtitulo="el.namber.wan@gmail.com"
                                                size="sm"></plex-label>
                                    <plex-button type="success" icon="account-plus" size="sm"></plex-button>
                                </plex-item>
                            </plex-list>
                        </div>
                    </plex-wrapper>
                </div>
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
