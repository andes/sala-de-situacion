<plex-modal #modal>
    <plex-icon name="lock-reset" type="info"></plex-icon>
    <plex-modal-title type="default">
        Reestabler contraseña
    </plex-modal-title>

    <main>
        <form class="w-75" #formulario="ngForm">
            <span class="d-inline-flex mb-1 text-120">
                Ingresá el e-mail con el que te registraste:
            </span>
            <plex-text placeholder="usuario (e-mail)" [(ngModel)]="email" name="email" [required]="true"
                       autofocus="true">
            </plex-text>
            <span class="d-inline-flex mt-4 text-default">
                Te va a llegar un email con instrucciones para crear una contraseña nueva.</span>
            <plex-loader *ngIf="loading" type="ball-pulse-sync"></plex-loader>
        </form>
    </main>
    <plex-button modal left type="danger" (click)="cancel()">
        Cancelar
    </plex-button>
    <plex-button modal right type="success" [validateForm]="formulario" [disabled]="!formulario.form.valid"
                 (click)="reset($event)" size='block'>
        Enviar
    </plex-button>
</plex-modal>
