<plex-modal #modal>
  <main>
    <form #formulario="ngForm" class="mx-4 register-user">
      <plex-title size="sm" titulo="Registrar Usuario"></plex-title>
      <div class="row">
        <div class="col-sm-12">
          <plex-text label="Usuario (e-mail)" prefix="<i class='mdi mdi-email'></i>" [(ngModel)]="usuario.email"
                     name="email" [required]="true" (change)="verificarFormatoEmail()">
          </plex-text>
          <span *ngIf="errorEmail" class="text-danger mt-1">Formato incorrecto</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="password">

            <plex-text label="Contraseña" [(ngModel)]="usuario.password" name="password" [password]="!auth.showPassword"
                       [required]="true">
            </plex-text>
            <plex-icon class="hover" [name]="auth.eye" type="info" size="24" [title]="auth.passwordTooltip"
                       titlePosition="right" (click)="auth.toggleEye()">
            </plex-icon>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="password">

            <plex-text label="Confirmar contraseña" [(ngModel)]="usuario.password2" name="password"
                       [password]="!auth.showPassword" [required]="true">
            </plex-text>
          </div>
        </div>
      </div>
      <plex-title size="sm" titulo="Datos personales"></plex-title>
      <div class="row">
        <div class="col-sm-6">
          <plex-text label="Documento" [(ngModel)]="usuario.documento" name="documento" [required]="true">
          </plex-text>
        </div>
        <div class="col-sm-6">
          <plex-text label="Apellido" [(ngModel)]="usuario.apellido" name="apellido" [required]="true">
          </plex-text>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <plex-text label="Nombre" [(ngModel)]="usuario.nombre" name="nombre" [required]="true">
          </plex-text>
        </div>
        <div class="col-sm-6">
          <plex-phone label="Teléfono" [(ngModel)]="usuario.telefono" name="telefono" [required]="true">
          </plex-phone>
        </div>
      </div>
    </form>
  </main>
  <plex-button modal left label="Cancelar" type="danger" (click)="cancel()">
  </plex-button>
  <plex-button modal right class="ml-2" label="Enviar" type="success" (click)="enviar()" [validateForm]="formulario"
               [disabled]="disableEnviar || errorEmail">
  </plex-button>
</plex-modal>
