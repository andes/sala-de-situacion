<plex-layout>
    <plex-layout-main>
        <plex-title titulo="ME QUIERO VACUNAR">
        </plex-title>
        <div class="row w-100">
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <div class="col-12 text-center">
                        <plex-icon type="info" size="36" name="information"></plex-icon>
                        <plex-label titulo="Acceso a vacunación"
                                    subtitulo="Completá los datos para saber si cumplís con los requisitos para acceder a la vacuna"
                                    size="lg">
                        </plex-label>
                    </div>
                </div>
                <form #formulario="ngForm">
                    <div class="form-group">
                        <plex-text [(ngModel)]="documento" (change)="limpiarRespuesta()" name="documento"
                                   label="Documento" [required]="true">
                        </plex-text>
                    </div>
                    <div class="form-group">
                        <plex-radio (change)="seleccionarSexo($event)" [(ngModel)]="sexo" label="Sexo" type="horizontal"
                                    [data]="opcionesSexo" name="sexo">
                        </plex-radio>
                    </div>
                    <div class="form-group mt-2">
                        <re-captcha (resolved)="resolved($event)" siteKey="6Lc5nUsaAAAAALJ15OtJMKpdW9XSEOl13A_3Hx6i">
                        </re-captcha>
                    </div>
                    <div class="form-group mt-2">
                        <plex-button label="Buscar" type="info" (click)="buscar()"
                                     [disabled]="!recaptcha || !formulario.valid" [validateForm]="formulario">
                        </plex-button>
                    </div>
                </form>
                <div class="row mt-2">
                    <div class="alert alert-danger w-100" *ngIf="resultado && !resultado.estado">
                        Usted no se encuentra habilitado para la vacuna.
                    </div>

                    <div class="alert alert-success w-100" *ngIf="resultado?.estado">
                        {{resultado.estado}}
                    </div>
                </div>
            </div>
            <div class="col-4">
            </div>
        </div>
    </plex-layout-main>
</plex-layout>
