<plex-layout>
  <plex-layout-main>
    <plex-title titulo="Registrar nuevo evento ocurrido">
      <plex-button size="sm" type="success" (click)="onSave($event)" [validateForm]="formulario">
        GUARDAR
      </plex-button>
    </plex-title>
    <form #formulario="ngForm">
      <plex-wrapper>
        <plex-select label="Institucion" grow="full" required [(ngModel)]="institutionSelected"
                     name="institution-selected" (getData)="onInstitutionSearch($event)"></plex-select>
        <plex-datetime label="Fecha y hora" required [(ngModel)]="eventDate" name="event-date"></plex-datetime>
        <plex-select label="Evento" required [(ngModel)]="eventSelected" name="event-selected"
                     (getData)="onEventSearch($event)"></plex-select>
      </plex-wrapper>
      <plex-title titulo="Indicadores"></plex-title>

      <ng-container *ngIf="eventSelected; else noEventSelected">
        <plex-wrapper>
          <ng-container *ngFor="let indicador of eventSelected.indicadores" [ngSwitch]="indicador.type">
            <plex-text *ngSwitchCase="'string'" [label]="indicador.label" grow="full" name="{{ indicador.key }}"
                       [(ngModel)]="indicadores[indicador.key]" [required]="indicador.required">
            </plex-text>

            <plex-int *ngSwitchCase="'int'" [label]="indicador.label" grow="full" name="{{ indicador.key }}"
                      [(ngModel)]="indicadores[indicador.key]" [required]="indicador.required"></plex-int>
          </ng-container>
        </plex-wrapper>
      </ng-container>
      <ng-template #noEventSelected>
        <h5>Seleccione un tipo tipo de evento para poder ver sus indicadores</h5>
      </ng-template>
    </form>
  </plex-layout-main>
</plex-layout>
